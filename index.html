<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Código de Negocio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.7rem;
      width: 300px;
      font-size: 16px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    #codigo {
      margin-top: 2rem;
      font-size: 24px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    #copiarBtn {
      display: none;
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 1rem;
      position: fixed;
      z-index: 1;
      bottom: 30px;
      font-size: 16px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Genera tu código único</h1>
  <p>Ingresa el nombre de tu negocio:</p>
  <input type="text" id="nombreNegocio" placeholder="Ejemplo: Tacos Victor" required>
  <button onclick="generarCodigo()">Generar Código</button>

  <div id="codigo"></div>
  <button id="copiarBtn" onclick="copiarCodigo()">Copiar Código</button>

  <!-- Toast -->
  <div id="toast">Código copiado ✅</div>

  <script>
    async function generarCodigo() {
      const nombre = document.getElementById('nombreNegocio').value.trim();
      if (!nombre) {
        alert('Por favor, ingresa el nombre de tu negocio.');
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbyqzxn0v8vYW7ZNKlLuhHJ8fEUYvVydksRWblIjbH836iSHrNyg439otKUEkbadx4kSlA/exec?nombreNegocio=${encodeURIComponent(nombre)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          const codigoTexto = 'Tu código único es: ' + data.codigo;
          document.getElementById('codigo').textContent = codigoTexto;
          document.getElementById('copiarBtn').style.display = 'inline-block';
        }
      } catch (error) {
        console.error('Error al generar el código:', error);
        alert('Hubo un problema al generar el código. Inténtalo más tarde.');
      }
    }

    function copiarCodigo() {
      const codigoTexto = document.getElementById('codigo').textContent;
      const codigoSolo = codigoTexto.replace('Tu código único es: ', '');

      navigator.clipboard.writeText(codigoSolo).then(() => {
        mostrarToast();
      }).catch(err => {
        console.error('Error al copiar:', err);
      });
    }

    function mostrarToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }
  </script>
</body>
</html>
