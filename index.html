<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Código de Negocio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.7rem;
      width: 300px;
      font-size: 16px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #codigo {
      margin-top: 2rem;
      font-size: 24px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Genera tu código único</h1>
  <p>Ingresa el nombre de tu negocio:</p>
  <input type="text" id="nombreNegocio" placeholder="Ejemplo: Tacos Victor" required>
  <button onclick="generarCodigo()">Generar Código</button>

  <div id="codigo"></div>

  <script>
    async function generarCodigo() {
      const nombre = document.getElementById('nombreNegocio').value.trim();
      if (!nombre) {
        alert('Por favor, ingresa el nombre de tu negocio.');
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxrYPj6Iab4vWQ2MvDMlKFGoukH8YSSZmah8fgUFkSI2EeYpD5DzGaJgkZevAs_N37h3Q/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombreNegocio: nombre })
        });

        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          document.getElementById('codigo').textContent = 'Tu código único es: ' + data.codigo;
        }

      } catch (error) {
        console.error('Error al generar el código:', error);
        alert('Hubo un problema al generar el código. Inténtalo más tarde.');
      }
    }
  </script>
</body>
</html>
